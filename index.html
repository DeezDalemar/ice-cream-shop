<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Creme Galore</title>
      <link rel="stylesheet" href="css/bootstrap.css" />
      <link rel="stylesheet" href="css/personal.css" />
   </head>
   <body>
      <header class="border-bottom mb-3">
         <h1 class="text-center">Creme Galore</h1>
      </header>

      <main>
         <div>
            <p class="text-center">
               Number of Scoops (Or Swirls):
               <input type="text" name="scoops-question" id="numberOfScoopsAns" />
            </p>

            <fieldset class="d-flex justify-content-center">
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="icecream-container-radio" id="coneRadio" />
                  <label class="form-check-label" for="coneRadio">Cone</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="icecream-container-radio" id="cupRadio" />
                  <label class="form-check-label" for="cupRadio">Cup</label>
               </div>
            </fieldset>
         </div>

         <br />

         <div class="w-50 container justify-content-center" id="toppings">
            <h3 class="text-center d-inline-block">Toppings</h3>
            <div>
               <fieldset class="border d-flex justify-content-center flex-wrap" style="height: 6rem">
                  <div class="label-container">
                     <input type="checkbox" name="topping-selector-checkbox" id="sprinklesCheck" />
                     <label for="sprinklesCheck">Sprinkles ($0.50)</label>
                  </div>

                  <div class="label-container">
                     <input type="checkbox" name="topping-selector-checkbox" id="whippedCreamCheck" />
                     <label for="whippedCreamCheck">Whipped Cream ($0.25)</label>
                  </div>

                  <div class="label-container">
                     <input type="checkbox" name="topping-selector-checkbox" id="hotFudgeCheck" />
                     <label for="hotFudgeCheck">Hot Fudge ($1.25)</label>
                  </div>

                  <div class="label-container">
                     <input type="checkbox" name="topping-selector-checkbox" id="cherriesCheck" />
                     <label for="cherriesCheck">Cherries ($0.25)</label>
                  </div>
               </fieldset>
               <br />
            </div>
         </div>
         <div class="container text-center w-25" style="display: flex; flex-direction: column; justify-content: center">
            <button class="d-flex justify-content-center align-content-center" type="button" id="submitButton" style="border-radius: 15%;">
               Submit Order
            </button>
            <br />
            <p id="answerText1"></p>
            <p id="answerText2"></p>
            <p id="answerText3"></p>
         </div>
      </main>

      <script src="js/index.js"></script>
   </body>
</html>
